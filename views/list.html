<!DOCTYPE html>
<html ng-app="node">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

<link href="stylesheets/style.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="javascripts/list.js">
</script>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<style>
.weak {
  font-weight: bold;
  font-family:  Cambria;
}
.strong {
  font-weight: normal;;
  font-family:  Cambria;
}

</style>

<body ng-controller="list" style="background-image: url('http://www.template-joomspirit.com/template-joomla/template-101/images/background/light-blue-NR.jpg'); background-size : cover;">
  <h2 style="font-family: Cambria;">List of Alumni</h2>
  <br>
  <div ng-if="checklist">
    <div class="form-group">
    <input class="form-control" ng-model="search_item" >
  </div>

   <table border="1">
     <tr>
       <th>Name</th>
       <th>Company Name</th>
       <th>Action</th>
     </tr>
     <tr ng-repeat="x  in alumnidata | filter : search_item">
       <td>{{x.name}}</td>
       <td>{{x.companyname}}</td>
       <td ng-click="view($index)" style="cursor:pointer">View</td>
     </tr>
   </table>
  </div>
  <div ng-if="checkview">
    <p class="strong"><span class="weak"> Name :  </span><span ng-bind="userdata[0].name"></span></p>
      <p class="strong"><span class="weak"> Company :  </span><span ng-bind="userdata[0].companyname"></span></p>
    <p class="strong"><span class="weak"> Phone :  </span><span ng-bind="userdata[0].phoneno"></span></p>
      <p class="strong"><span class="weak"> Email :  </span><span ng-bind="userdata[0].email"></span></p>
    <p class="strong"><span class="weak"> About :  </span><span ng-bind="userdata[0].about"></span></p>
  <!--  <p> Job Openings : <span ng-bind="detail.jobopenings"></span></p>-->
      <p class="strong"><span class="weak"> Job Openings :  </span>
    <ul>
     <li  ng-repeat=" x in jobopening">
       {{x}}
     </li>
   </ul>
   </p>
    <p class="strong"><span class="weak"> Timings :  </span><span ng-bind="userdata[0].timings"></span></p>
    <button ng-click="Viewfav()" class="btn btn-sm-default">View Favourite</button>
    <button ng-click="Addfav(userdata[0].name)" class="btn btn-sm-default">Add Favourite</button>
  </div>
    <div ng-if="checkfav">
      <p style="font-weight:bold">View Favourite
       <ul>
        <li  ng-repeat=" x in viewfav track by $index">
          <p>  {{x}} </p>
        </li>
      </ul>
      </p>
    </div>

</body>
</html>
