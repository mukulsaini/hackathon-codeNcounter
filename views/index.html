<!DOCTYPE html>
<html ng-app="node">
<head>
	<title>First Webpage</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<link href="stylesheets/style.css" rel="stylesheet" media="screen">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/lightbox.js"></script>
    <script src="javascripts/app.js"></script>
</head>
<body ng-controller="mainController" style="background:url('http://www.pixelstalk.net/wp-content/uploads/2016/05/Free-Gradient-Wallpaper.jpg'); background-size: cover">
	<div ng-if="check">
	<h1 align="center" style="color: black; font-family: Cambria">Find and Contact People!! </h1>
	<div class="pull-right" >
		<button type="submit" class="btn btn-default btn-md pop" ng-click="login()" >LOGIN</button>
		<button type="submit" class="btn btn-default btn-md pop" ng-click="register()" >REGISTER</button>

	</div>
</div>
<div style="position:relative; ">

<form ng-if="loginCheck"class="col-md-6" >
    <div class="form-group">
      <label for="email" style="color:silver">Username:</label>
      <input type="text" class="form-control" placeholder="Enter usename" ng-model="rr.username">
    </div>
    <div class="form-group">
      <label for="pwd" style="color:silver">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" ng-model="rr.password">
    </div>
    <div class="checkbox">
      <label style="color:silver"><input type="checkbox" > Remember me</label>
    </div>
    <button class="btn btn-primary pull-right" ng-click="checkLogin()">Login</button>
  </form>


	<form ng-if="registerCheck"class="col-md-6" >
	    <div class="form-group">
	      <label for="email" style="color:silver">Username:</label>
	      <input type="text" class="form-control" placeholder="Enter usename" ng-model="rr.username">
	    </div>
	    <div class="form-group">
	      <label for="pwd" style="color:silver">Password:</label>
	      <input type="password" class="form-control" placeholder="Enter password" ng-model="rr.password">
	    </div>
			<div class="form-group">
	      <label for="pwd" style="color:silver">Type :</label>

				<select ng-model="rr.selectedType" class="form-control" ng-options="x for x in types">
				</select>
	    </div>
	    <button class="btn btn-primary pull-right" ng-click="checkRegister()">Register</button>
	  </form>
</div>


</body>
</html>
