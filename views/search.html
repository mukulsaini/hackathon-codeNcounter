<!DOCTYPE html>
<html ng-app="node">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

<link href="stylesheets/style.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="javascripts/search.js"></script>
<body ng-controller="search" style="background-image: url('http://www.template-joomspirit.com/template-joomla/template-101/images/background/light-blue-NR.jpg'); background-size : cover;">

  <div class="form-group col-md-3 col-md-offset-2">
  <input type="text" class="form-control" placeholder ="Search for Student" ng-model="people" ><br>
  <input type="submit" ng-click="searchPeople()" class="btn btn-sm-default pull-right">
</div>


  <div class="form-group col-md-3 col-md-offset-2">
  <input type="text" class="form-control" placeholder ="Search for Alumni"  ng-model="people1" ><br>
  <input type="submit" ng-click="searchPeople1()" class="btn btn-sm-default pull-right">

</div>

<div class="form-group col-md-3">
<button class="btn btn-sm-success">
  <a href="list">    Alumni  </a>
</button>

<button class="btn btn-sm-success">
  <a href="discussion">    Discussion Forum  </a>
</button>
</div >
<div ng-if="checknotfound" class="col-md-3 col-md-offset-2">
  <p> not Found !! </p>
</div>
    <style>
    .weak {
      font-weight: bold;
      font-family:  Cambria;
    }
    .strong {
      font-weight: normal;;
      font-family:  Cambria;
    }

    </style>
    <br>
    <br>
  <div ng-if="checkalumni" class="col-md-3 col-md-offset-2" style="box-shadow:1px 1px 3px 0px rgba(0,0,0,0.2); padding: 10px;">
    <p class="strong"><span class="weak"> Name :  </span><span ng-bind="detail.name"></span></p>
    <p class="strong"><span  class="weak"> Company : </span> <span ng-bind="detail.companyname"></span></p>
    <p class="strong"><span  class="weak"> Phone No :</span> <span ng-bind="detail.phoneno"></span></p>
    <p class="strong"><span  class="weak"> Email : </span><span ng-bind="detail.email"></span></p>
    <p class="strong"><span  class="weak"> About : </span><span ng-bind="detail.about"></span></p>
   <p class="strong"><span  class="weak">Job-Openings</span>
    <ul>
     <li  ng-repeat=" x in jobopening">
       {{x}}
     </li>
   </ul>
   </p>
    <p class="strong"><span  class="weak"> Timings : </span><span ng-bind="detail.timings"></span></p>
    <button ng-click="Viewfav()" class="btn btn-sm-deafault">View Favourite</button>
    <button ng-click="Addfav(detail.name)" class="btn btn-sm-deafault">Add Favourite</button>
</div>
    <div ng-if="checkfav" class="col-md-3 col-md-offset-2" style="box-shadow:1px 1px 3px 0px rgba(0,0,0,0.2); padding: 10px;">
      <p style="font-weight:bold">View Favourites
       <ul>
        <li  ng-repeat=" x in viewfav track by $index">
          <p>  {{x}} </p>
        </li>
      </ul>
      </p>
    </div>

  <div ng-if="checkstudent" class="col-md-3 col-md-offset-2" style="box-shadow:1px 1px 3px 0px rgba(0,0,0,0.2); padding: 10px;">
  <p> Name :  <span ng-bind="detail.name"></span></p>
  <p> Year :  <span ng-bind="detail.year"></span></p>
  <p> Branch : <span ng-bind="detail.branch"></span></p>
  <p> Phone No : <span ng-bind="detail.phoneno"></span></p>
  <p> Email : <span ng-bind="detail.email"></span></p>
  <p> About : <span ng-bind="detail.about"></span></p>
  <p> Timings : <span ng-bind="detail.timings"></span></p>
  <button ng-click="Addfav(detail.name)" class="btn btn-sm-deafault">Add Favourite</button>
  <button ng-click="Viewfav()" class="btn btn-sm-deafault">View Favourite</button>
  <div ng-if="checkfav" class="col-md-3 col-md-offset-2">
    <p>View Favourite
     <ul>
      <li  ng-repeat=" x in viewfav track by $index">
        <p ng-click="">{{x}}</p>
      </li>
    </ul>
    </p>
  </div>
  </div>


</body>
</html>
