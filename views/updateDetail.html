<!DOCTYPE html>
<html ng-app="node">
<head>
	<title>First Webpage</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<link href="stylesheets/style.css" rel="stylesheet" media="screen">

</head>

<body ng-controller="update" >
  <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/update.js"></script>

    <h2 align="center">Update Details</h2>
<form class="col-md-6" >
    <div class="form-group">
      <label for="email">Username</label>
      <input type="text" class="form-control" placeholder="Enter username" ng-model="userData.name">
    </div>

    <div class="form-group" ng-if="rr.isAlumni=='true'">
      <label for="email">Company</label>
      <input type="text" class="form-control" placeholder="Enter Comapany" ng-model="userData.companyname">
    </div>
    <div class="form-group" ng-if="rr.isAlumni!='true'">
      <label for="email">Branch</label>
      <input type="text" class="form-control" placeholder="Enter Branch" ng-model="userData.branch">
    </div>
    <div class="form-group" ng-if="rr.isAlumni!='true'">
      <label for="email">Year</label>
      <input type="text" class="form-control" placeholder="Enter Branch" ng-model="userData.year">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" ng-model="userData.email">
    </div>
    <div class="form-group">
      <label for="email">Phone No.</label>
      <input type="text" class="form-control" placeholder="Enter Phone No." ng-model="userData.phoneno">
    </div>
    <div class="form-group">
      <label for="">About Me</label>
      <textarea class="form-control" placeholder="Write about you" ng-model="userData.about"></textarea>
    </div>

    <div class="form-group"  ng-if="rr.isAlumni=='true'">
      <label for="email">Job Openings</label>
      <textarea class="form-control" placeholder="Job openings in comma separated values" ng-model="userData.jobopenings"></textarea>
    </div>
    <div class="form-group">
      <label for="email">Timings</label>
      <textarea class="form-control" placeholder="Timings" ng-model="userData.timings"></textarea>
    </div>
    <button type="submit" class="btn btn-success pull-right" ng-click="updateDetails()" >Update</button>
  </form>


</body>
</html>
